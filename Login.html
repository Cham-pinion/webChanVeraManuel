<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Sistema de Residencias</title>
</head>
<body>
    <div class="contenedor">
        <h2>Sistema de Residencias<br> Instituto Tecnológico de chetumal</h2>
        <form id="forma" name="forma" method="post">

            <div class="elemento">
                <label for="Usuario">Usuario:</label>
                <input type="text" name="Usuario" id="Usuario" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="elemento">
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="Contraseña"  placeholder="Ingresa tu contraseña" name="Contraseña" required>
            </div>

            <div class="elemento">
                <a href="/menu/menuprincipal.html">Iniciar sesión</a>
            </div>

            
        </form>


    </div>
    
</body>
</html>
